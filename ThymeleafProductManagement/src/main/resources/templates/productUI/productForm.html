<!DOCTYPE html>
<html lang="en" xlmns:th = "https://www.thymeleaf.org/"
<head>
<title>Product Form</title>
       
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
	p{
		font-size: 24px;
		font-weight: bold;
	}
</style>

</head>
<body>
<div class="container">

<form class="form" action="#" th:action="@{/product/save}" th:object="${PRODUCT}" method="post">
  <h2> Product Data </h2> <br>
  
 <div class="row">
   <div class="col-sm-6">
   <input type="hidden" name="id" th:field = "*{product_id}" value="0" />
   </div>
 </div>
 
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Product Name</label>
   </div>
   <div class="col-sm-6">
   <input type="text" name="productName" th:field = "*{product_name}" />
   </div>
 </div>
 
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Description</label>
   </div>
   <div class="col-sm-6">
   <input type="text" name="description" th:field = "*{description}" />
   </div>
 </div>
 
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Unit Price</label>
   </div>
   <div class="col-sm-6">
   <input type="text" name="unitPrice" th:field = "*{unit_price}" />
   </div>
 </div>
 
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Image URL</label>
   </div>
   <div class="col-sm-6">
   <input type="text" name="imageurl" th:field = "*{image_url}" />
   </div>
 </div>
 
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Units in Stock</label>
   </div>
   <div class="col-sm-6">
   <input type="text" name="unitsInStock" th:field = "*{units_in_stock}" />
   </div>
 </div>
 
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Date Created</label>
   </div>
   <div class="col-sm-6">
   <input type="date" name="dateCreated" th:field = "*{date_created}" />
   </div>
 </div>
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Last Updated</label>
   </div>
   <div class="col-sm-6">
   <input type="date" name="lastUpdated" th:field = "*{last_updated}" />
   </div>
 </div>
 
 <div class="row">
   <div class="col-sm-3">
     <label class="col-form-label">Category</label>
   </div>
   <div class="col-sm-6">
   <select name="category" th:field = "*{category_id}" />
   <option value="735">Mobile</option>
   <option value="740">Electronics</option>
   <option value="745">Fashion</option>
   </select>
   </div>
 </div>
 
 &nbsp;
 <div class="row">
    <div class="col-sm-2">
     <input type="submit" value="Submit" name="submit" class="btn btn-lg btn-dark" />
   </div>
   <div class="col-sm-4">
     <input type="reset" value="Reset" name="reset" class="btn btn-lg btn-dark" />
   </div>
 </div>
</form>

<div><a th:href="@{/product/productList}">Back to Product list </a>
</div>
 
</div>
</body>
</html>
