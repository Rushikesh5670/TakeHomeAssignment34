<!DOCTYPE html>
<html lang="en" xlmns:th = "https://www.thymeleaf.org/"
<head>
<title>Product List</title>
       
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
body {
	margin-top : 8%;
}
</style>

</head>

<body>
<div class="container">
<div><a th:href="@{/product/addProduct}" class="btn btn-dark">Add Product</a>
</div>
&nbsp;
<table class="table table-bordered">
<tr>
<th> ID </th>
<th> Product Name </th>
<th> Description </th>
<th> Unit Price </th>
<th> Image_URL </th>
<th> Units in Stock </th>
<th> Date Created </th>
<th> Last Updated </th>
<th> Category ID </th>
</tr>

<tr th:each = "product : ${PRODUCT}">
      <td th:text = "${product.product_id}" />
      <td th:text = "${product.product_name}" />
      <td th:text = "${product.description}" />
      <td th:text = "${product.unit_price}" />
      <td th:text = "${product.image_url}" />
      <td th:text = "${product.units_in_stock}" />
      <td th:text = "${product.date_created}" />
      <td th:text = "${product.last_updated}" />
      <td th:text = "${product.category_id}" />
      <td>
		<a class ="btn btn-dark" th:href="@{/product/updateForm(productId = ${product.product_id} )}">update</a>
		&nbsp;
		<a class ="btn btn-dark" th:href="@{/product/delete(productId = ${product.product_id} )}" 	
		onclick = "if(!(confirm('Are you sure to delete this employee details?'))) ">delete</a>
	
	</td>

</tr>
</table>

</div>
</body>       
</html>
